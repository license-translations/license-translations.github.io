title: Copy SPDX license identifier to the keyboard
---
<code id="identifier" style="width: 100%; height: 2rem; font-size: 1.5em; display: block"></code>
<div>
	<a href="" id="copy-link">Copy to clipboard</a> |
	<a href="{{ "/" | relative_url }}">Return to site</a>
</div>
<script type="text/javascript">
	// @license magnet:?xt=urn:btih:87f119ba0b429ba17a44b4bffcab33165ebdacc0&dn=freebsd.txt
	var identifierElement = document.getElementById("identifier");
	
	window.setTimeout(function() {
		var hash = location.hash;
		if(hash == null) {
			return;
		}
		if(hash.startsWith('#')) {
			hash = hash.substr(1);
		}
		if(hash.startsWith('id=')) {
			hash = hash.substr(3);
		} else {
			return;
		}
		
		identifierElement.innerHTML = hash;
	}, 500);
	window.onhashchange = function(event) {
		var hash = location.hash;
		if(hash == null) {
			return;
		}
		if(hash.startsWith('#')) {
			hash = hash.substr(1);
		}
		if(hash.startsWith('id=')) {
			hash = hash.substr(3);
		} else {
			return;
		}
		
		identifierElement.innerHTML = hash;
	}
	
	document.getElementById("copy-link").onclick = function(event) {
		if(event.target) {
			event.preventDefault();
			navigator.clipboard.writeText(identifierElement.innerHTML);
		}
	}
	
	// @license-end
</script>
